{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}R M Tutors{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<header class="navbar">
    <div class="nav-left">
        <strong>R M Tutors</strong>
    </div>

    <div class="nav-right">

        {% if request.user.is_authenticated %}

            {% if request.user.is_staff %}
                <!-- Tutor navigation -->
                <a href="{% url 'tutor_students' %}">Students</a> |
            {% else %}
                <!-- Student navigation -->
                <a href="{% url 'student_dashboard' %}">Dashboard</a> |
                <a href="{% url 'start_diagnostic' %}">Diagnostic</a> |
            {% endif %}

            <a href="{% url 'logout' %}">Logout</a>

        {% endif %}

    </div>
</header>

<main class="page">
    {% block content %}{% endblock %}
</main>

</body>
</html>
