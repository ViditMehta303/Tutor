{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Prepro{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
</head>
<body class="auth-page">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-brand">Prepro</div>
        <div class="auth-subtitle">{% block subtitle %}{% endblock %}</div>
      </div>

      {% if messages %}
        <div class="auth-messages">
          {% for message in messages %}
            <div class="auth-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
